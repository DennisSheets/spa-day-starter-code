<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace ="fragments :: head"></head>

<body>
    <h1>My Super Fancy Spa</h1>

    <div id = "clientProfile">
        <h2>My Profile</h2>
        <p th:text="${name}"></p>
        <p th:text="${skintype}"></p>
        <p th:text="${manipedi}"></p>
    </div>

    <div id = "servicesMenu">
        <h2>Menu of Available Services</h2>
        <table>

            <h3>Facial Treatments</h3>
            <div>
                <p th:replace = "fragments :: recommendedServices"></p>
            </div>


            <th:block th:each = "facial: ${appropriateFacials}">
                <p th:text = "${facial}" ></p>
            </th:block>


            <div th:unless = '${manipedi.equals("pedicure")}' >
                <h3>Manicure</h3>
                <p th:replace ="fragments :: manicureDescription"></p>
            </div>

            <div th:unless = "${manipedi.equals('manicure')}">
                <h3>Pedicure</h3>
                <p th:replace ="fragments :: pedicureDescription"></p>
            </div>

        </table>



    </div>
</body>
</html>
